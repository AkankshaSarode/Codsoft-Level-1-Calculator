<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>CODSOFT-Calculator</title>
   <link rel="icon" href="assest/img/calculator.png">
   <!-- bootstrapcdn -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

   <!-- js -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/script.js/2.0.2/script.min.js"></script>

   <!-- css -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

   <!-- carousel -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
   <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
   <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

   <link rel="stylesheet" href="assest/css/style.css">
   <link rel="stylesheet" href="assest/js/style.js">
</head>

<body>
   <div class="cod-calc">
      <div class="calc-head">
         <h1>CODSOFT Level-1</h1>
         <h4>TASK-3</h4>
         <h2>CALCULATOR</h2>
      </div>
      <div class="container">
         <div id="calc">
            <div id="content">
               <form>
                  <div id="output">
                     <input type="text" id='res'>
                  </div>
                  <div class="btn">
                     <input type="button" value='C' onclick="Clear()" id="clear">
                     <input type="button" value='←' onclick="Back()" id="backspace">
                     <input type="button" value='%' onclick="Solve('%')">
                     <input type="button" value='/' onclick="Solve('/')">
                     <br>
                     <input type="button" value='7' onclick="Solve('7')">
                     <input type="button" value='8' onclick="Solve('8')">
                     <input type="button" value='9' onclick="Solve('9')">
                     <input type="button" value='x' onclick="Solve('*')">
                     <br>
                     <input type="button" value='4' onclick="Solve('4')">
                     <input type="button" value='5' onclick="Solve('5')">
                     <input type="button" value='6' onclick="Solve('6')">
                     <input type="button" value='-' onclick="Solve('-')">
                     <br>
                     <input type="button" value='1' onclick="Solve('1')">
                     <input type="button" value='2' onclick="Solve('2')">
                     <input type="button" value='3' onclick="Solve('3')">
                     <input type="button" value='+' onclick="Solve('+')">
                     <br>
                     <input type="button" value='00' onclick="Solve('00')">
                     <input type="button" value='0' onclick="Solve('0')">
                     <input type="button" value='.' onclick="Solve('.')">
                     <input type="button" value='=' onclick="Result()">
                  </div>
               </form>
            </div>
         </div>
      </div>
   </div>
   <script src='assest/js/style.js'></script>
</body>

</html>
